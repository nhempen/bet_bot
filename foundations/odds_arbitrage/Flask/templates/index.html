<!DOCTYPE html>
<html>
  <head>
    <title>Odds Table</title>
    <style>
    * {
      font-family: arial, sans-serif;
      box-sizing: border-box;
    }
    #demo { border-collapse: collapse; }
    #demo tr:nth-child(odd) { background: #f2f2f2; }
    #demo td { padding: 10px; }
    </style>
  </head>
  <body>
      <section>
          <div>
            <form action="/refresh_odds" method="post">
              <button name="refresh_odds" type="submit">Refresh</button>
          </form>          
          </div>
      </section>
    <table id="demo">
      {% for row in range(1, sheet.max_row + 1) %}
      <tr>
        {% for col in range(1, sheet.max_column + 1): %}
        <td>{{ sheet.cell(row, col).value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
